- hosts: all
  tasks:
    - name: python3-pip
      apt:
        name: python3-pip
        update_cache: yes
        cache_valid_time: 604800 # 1 week
      tags:
        - setup

    - name: Ignore PEP 668 because it's silly.
      ansible.builtin.file:
        path: /usr/lib/python3.11/EXTERNALLY-MANAGED
        state: absent
      tags:
        - setup

    - name: pip
      pip:
        name: docker
      tags:
        - setup

    - name: start redmine container
      community.docker.docker_container:
        name: redmine
        image: redmine
        published_ports: 3000:3000
      become: yes

    - name: start datadog
      import_role:
        name: datadog.datadog
      become: yes
      tags:
        - datadog

- hosts: webservers
  tasks:
    - name: start datadog
      import_role:
        name: datadog.datadog
      become: yes
      tags:
        - datadog
